<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">

        <div class="display-screen">
            <div class="screen-last" id="lastOperationScreen"></div>
            <div class="screen-current" id="currentOperationScreen">0</div>
        </div>

        <button class="clear-btn grid-item" id="clearBtn">Clear</button>
        <button class="delete-btn grid-item" id="deleteBtn">Delete</button>
        <button class="grid-item" data-number>7</button>
        <button class="grid-item" data-number onclick="buttonPress('8')">8</button>
        <button class="grid-item" data-number>9</button>
        <button class="grid-item" data-operator>÷</button>
        <button class="grid-item" data-number>4</button>
        <button class="grid-item" data-number>5</button>
        <button class="grid-item" data-number>6</button>
        <button class="grid-item" data-operator>×</button>
        <button class="grid-item" data-number>1</button>
        <button class="grid-item" data-number>2</button>
        <button class="grid-item" data-number>3</button>
        <button class="grid-item" data-operator>−</button>
        <button class="grid-item" data-number>0</button>
        <button class="grid-item" id="pointBtn">.</button>
        <button class="grid-item" id="equalsBtn">=</button>
        <button class="grid-item" data-operator>+</button>
    </div>

    <script src="script.js"></script>
    <!-- Done -->
</body>

</html>
